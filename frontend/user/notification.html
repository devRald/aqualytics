        <table class="table">
            <thead>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </p>

    <script src="../assets/js/connect.js"></script>

    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/mdb.min.js"></script>
    <script src="../assets/js/socket.io.js"></script>
    <script src="../assets/js/aqualytics.js"></script>
    <script>
    $('.button-collapse').sideNav();
    $(document).ready(function() {
        Aqualytics.getNotifications(function(data) {
            console.log(data)
            for (var i = 0; i < data.length; i++) {
                var q = (data[i].status == "unread") ? "table-active" : "";
                $("#table-noti").append(`
                    <tr class="${q}">
                        <td>${data[i].address}</td>
                        <td>${data[i].date}</td>
                        <td>${data[i].time}</td>
                        <td>${data[i].title}</td>
                        <td>${data[i].category}</td>
                        <td><button type="button" data-show="${i}" class="btn btn-primary">View</button></td>
                    </tr>
                `)
            }
        });
        $(document).on("click", "button[type=button]", function() {
            var elem = $(this).parent("td").parent("tr");
            if (elem.hasClass("table-active")) {
                elem.removeClass("table-active");
                $.ajax({
                    url: host + "/aqualytics/backend/api/v1/read/notification/" + window.notifs[$(this).attr("data-show")].id,
                    type: "POST"
                })
            }
            openViewer(window.notifs[$(this).attr("data-show")])
        })

    })

    function openViewer(item) {
        $("main").append(`
                <div class="modal-card flex-center">
                    <div class="card card-notif">
                        <div class="card-block">
                            <h4 class="card-title">${item.title}</h4>
                            <hr>
                            <p class="card-text">${item.description}</p>
                        </div>
                        <div class="card-data">
                            <ul>
                                <li><i class="fa fa-clock-o"></i> ${item.date + " - " + item.time}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `);
    }
    </script>
