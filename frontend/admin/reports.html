    <script>
    $('.button-collapse').sideNav();
    window.t = 'year';
    $(document).ready(function() {
        window.date = getDateToday("get");
        $('.datepicker').pickadate({
            clear: '',
            today: '',
            close: '',
            formatSubmit: 'yyyy-mm-dd',
            format: 'yyyy-mm-dd',
            onClose: function() {
                if (window.date != $(".datepicker").val()) {
                    window.date = $(".datepicker").val();
                    //get_report(callback_report)
                }
            }
        });

        Aqualytics.getUserDevices(function(data) {
            data.forEach(function(item, i) {
                if (i == 0) {
                    $(".select-dev").append(`
            <option value="${item.device_id}" selected>${item.address}</option>
            `);
                } else {
                    $(".select-dev").append(`
            <option value="${item.device_id}">${item.address}</option>
            `);
                }
            })

        })
        $('.select-dev').material_select();
        $('.mdb-select').material_select();
    })

    function getDateToday(ret) {
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear("get");

        if (dd < 10) {
            dd = '0' + dd
        }

        if (mm < 10) {
            mm = '0' + mm
        }
        today = yyyy + '-' + mm + '-' + dd;

        if (ret != null) {
            return today;
        } else {
            $(".date-picker").attr("data-value", today);
        }
    }

    function get_report(callback, items) {
        var str = host + "/aqualytics/backend/api/v1/report/admin/" + window.t + "/" + window.date;
        $.ajax({
            url: str,
            type: "GET",
            data: {
                dev: items
            },
            success: function(data) {
                callback(data);
            }
        })
    }

    function callback_report(data) {
        var ob = build_obj(data);
        var rs = Object.keys(data);
        var phdt = [];
        var tempdt = [];
        var turbdt = [];

        ob.ph.forEach(function(item,index){
            var vals = [];
            var lbls = [];
            for(var i=0;i<item.data.length;i++){
              vals.push(item.data[i].val);
              lbls.push(item.data[i].date);
            }
            phdt.push({title:rs[index],data:vals,date:lbls});
        })

        ob.turbidity.forEach(function(item,index){
            var vals = [];
            var lbls = [];
            for(var i=0;i<item.data.length;i++){
              vals.push(item.data[i].val);
              lbls.push(item.data[i].date);
            }
            turbdt.push({title:rs[index],data:vals,date:lbls});
        })

        ob.temperature.forEach(function(item,index){
            var vals = [];
            var lbls = [];
            for(var i=0;i<item.data.length;i++){
              vals.push(item.data[i].val);
              lbls.push(item.data[i].date);
            }
            tempdt.push({title:rs[index],data:vals,date:lbls});
        })

        displayPhStatisticAdmin(phdt, phdt[0].date ,rs);
        displayTurbidStatisticAdmin(turbdt, turbdt[0].date, rs);
        displayTempStatisticAdmin(tempdt,tempdt[0].date, rs);
    }

    function build_obj(d){
        var k = Object.keys(d);
        var phSet = [], turbSet = [], tempSet = [];
        for(var i=0; i<k.length; i++){
            console.log("tiem")
            phSet.push(d[k[i]].ph);
            turbSet.push(d[k[i]].turbidity);
            tempSet.push(d[k[i]].temperature);
        }
        return {ph:phSet,turbidity:turbSet,temperature:tempSet};
    }


    $(".mdb-select").change(function(e) {
        window.t = $(this).val();
        get_report(callback_report);
    })

    $(document).on("click", function(e) {
        if ($(".dropdown-content").hasClass("active")) {
            var str = $(".select-dropdown").val();
            var items = str.split(",");
            var dev = [];
            items.forEach(function(item, i) {
                $(".select-dev option").each(function(index, it) {
                    if ($(it).text() == $.trim(item)) {
                        dev.push({name:$.trim(item),val:$(it).attr("value")});
                    }
                })
            })
            get_report(callback_report, dev);
        }
    })
    </script>
