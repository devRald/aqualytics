    <main>
        <div class="container-fluid">
            <div>
                <div class="col-md-4 ph-container">
                    <div class="card">
                        <h3 class="card-header info-color-dark white-text">pH Meter</h3>
                        <div class="card-block">
                            <div id="wrapper">
                                <img class="needle wlevel-0" src="../assets/img/gauge-needle.png" alt="">
                                <canvas id="myPie"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h3 class="card-header success-color-dark white-text">Turbidity Reading</h3>
                        <div class="card-block card-block-temp flex-center">
                            <h1 class="card-title"><span class="turb">5</span> NTU</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h3 class="card-header danger-color-dark white-text">Temperature Reading</h3>
                        <div class="card-block card-block-temp flex-center">
                            <h1 class="card-title"><span class="deg">25</span>&deg;C</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <h3 class="card-header info-color-dark white-text">pH Level</h3>
                        <div class="card-block" style="padding-left:0px;padding-right:15px;padding-top:0px">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <h3 class="card-header success-color-dark white-text">Turbidity</h3>
                        <div class="card-block" style="padding-left:0px;padding-right:15px;padding-top:0px">
                            <canvas id="myTurbid"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <h3 class="card-header danger-color-dark white-text">Temperature</h3>
                        <div class="card-block" style="padding-left:0px;padding-right:15px;padding-top:0px">
                            <canvas id="myTemp"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="myModalAdmin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Pick Device</h4>
                </div>
                <!--Body-->
                <div class="modal-body">
                    <div class="list-group">
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <script src="../assets/js/connect.js"></script>
    <script src="../assets/js/jquery-3.1.1.min.js"></script>
    <script src="../assets/js/socket.io.js"></script>
    <script src="../assets/js/tether.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/mdb.min.js"></script>
    <script src="../assets/js/Chart.bundle.min.js"></script>
    <script src="../assets/js/aqualytics.js"></script>
    <script>
    $('.button-collapse').sideNav();
    var aqua = Aqualytics.init();
    aqua.getData();
    socket.on("update params", function(sent) {
        console.log(sent);
        aqua.updateMeter(sent.ph);
        aqua.updateTemperature(sent.temperature);
        aqua.updateTurbidity(sent.turbidity);
    })

    $('#myModalAdmin').on('show.bs.modal', function(e) {
        aqua.getUserDevices(function(devices) {
            for (var i = 0; i < devices.length; i++) {
                var act = (devices[i].device_id == device_id) ? "active" : "";
                $(".list-group").append(`<a href="#" data-id="${devices[i].device_id}" class="list-group-item pick-list ${act}">${devices[i].address}</a>`);
            }
        })
    })

    $('#myModalAdmin').on('hide.bs.modal', function(e) {
        $(".pick-list").remove();
    })

    $(document).on("click", ".pick-list", function() {
        device_id = $(this).attr("data-id");
        localStorage.setItem("activeDev", device_id);
        $('#myModalAdmin').modal('hide')
    })
    </script>
</body>

</html>
